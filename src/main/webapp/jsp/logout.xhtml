<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>B2B FC Login Page</title>
	<h:outputStylesheet name="/css/bak2back-main.css"
		library="css" />
</h:head>
<h:body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="header">
			<ui:include src="/templates/nonAuthenticatedHeader.xhtml" />
		</ui:define>

		<ui:define name="menu">
			<ui:include src="/templates/blank.xhtml" />
		</ui:define>

		<ui:define name="leftMenu">
			<ui:include src="/templates/blank.xhtml" />
		</ui:define>
		<ui:define name="body">
			<form action="LoginUser" method="post"  style="margin-left: 25%;">
				<div style="color: white">
					
					<div style="width: 598px; height: 306px; background-image: url('${request.contextPath}/resources/images/logos/Logout.png');">
						<br/>
						<h3 style="margin-left: 30%; margin-top: 15%;font-family: tahoma;">You are logged out of B2B FC!</h3>
						<div style="margin-left: 30%;font-size: 15px;font-weight: bold;font-family: tahoma;">
						<a href="${request.contextPath}/jsp/welcome.xhtml" style="color: pink;">Click here</a>
						to login again.
						</div>
						
					</div>
				</div>
			</form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
